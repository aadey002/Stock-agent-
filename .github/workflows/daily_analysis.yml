# Stock Agent 4 - Q5D Daily Analysis
# Robust version - forces updates, no merge conflicts

name: Q5D Daily Analysis

on:
  schedule:
    - cron: '35 14 * * 1-5'  # 9:35 AM ET
    - cron: '05 21 * * 1-5'  # 4:05 PM ET
  workflow_dispatch:

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install pandas numpy requests
          pip install tensorflow || echo "TensorFlow skipped"

      - name: ðŸ“‚ Setup directories
        run: mkdir -p data reports logs

      - name: ðŸ¤– Run Base Agent
        env:
          TIINGO_TOKEN: ${{ secrets.TIINGO_TOKEN }}
        run: |
          echo "ðŸš€ Running Base Agent..."
          python agents/base_agent.py

      - name: ðŸ§  Run DQN Agent
        env:
          TIINGO_TOKEN: ${{ secrets.TIINGO_TOKEN }}
        continue-on-error: true
        run: python agents/dqn_agent.py || echo "DQN skipped"

      - name: ðŸ”„ Run Hybrid Engine
        env:
          TIINGO_TOKEN: ${{ secrets.TIINGO_TOKEN }}
        continue-on-error: true
        run: python agents/hybrid_engine.py || echo "Hybrid skipped"

      - name: ðŸ“Š Show results
        run: |
          echo "=== DATA FILES ==="
          ls -la data/ 2>/dev/null || echo "No data/"
          echo ""
          echo "=== REPORTS ==="
          ls -la reports/ 2>/dev/null || echo "No reports/"
          echo ""
          echo "=== SPY.csv tail ==="
          tail -3 data/SPY.csv 2>/dev/null || echo "No SPY.csv"

      - name: ðŸ“¤ Force push to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add all changes
          git add -A
          
          # Check for changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Commit
          git commit -m "ðŸ¤– Agent: $(date '+%Y-%m-%d %H:%M ET')"
          
          # Force push to avoid conflicts
          git push --force origin main
          echo "âœ… Pushed to main"

      - name: ðŸŒ Deploy to gh-pages
        run: |
          # Save CSV files
          mkdir -p /tmp/csvs
          cp data/*.csv /tmp/csvs/ 2>/dev/null || true
          cp reports/*.csv /tmp/csvs/ 2>/dev/null || true
          cp *.csv /tmp/csvs/ 2>/dev/null || true
          
          echo "Files to deploy:"
          ls -la /tmp/csvs/
          
          # Get gh-pages
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages
          
          # Clean and copy
          cp /tmp/csvs/*.csv . 2>/dev/null || true
          
          # Commit and push
          git add *.csv 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "No CSV changes"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "ðŸ“Š Data: $(date '+%Y-%m-%d %H:%M ET')"
            git push --force origin gh-pages
            echo "âœ… Deployed to gh-pages"
          fi
