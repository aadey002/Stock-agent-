name: Q5D Daily Analysis

on:
  schedule:
    - cron: '35 14 * * 1-5'
    - cron: '05 21 * * 1-5'
    - cron: '00 23 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install pandas numpy requests yfinance --quiet

      - run: mkdir -p data reports logs

      - name: Fetch ALL Symbols
        env:
          TIINGO_TOKEN: ${{ secrets.TIINGO_TOKEN }}
        run: python fetch_all_symbols.py

      - run: ls -la data/

      - name: Push to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Data update"
          git push --force origin main || true

      - name: Deploy to gh-pages
        run: |
          mkdir -p /tmp/deploy
          cp data/*.csv /tmp/deploy/ 2>/dev/null || true
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages
          cp /tmp/deploy/*.csv . 2>/dev/null || true
          git add *.csv 2>/dev/null || true
          git diff --staged --quiet || (git config user.name "github-actions[bot]" && git config user.email "github-actions[bot]@users.noreply.github.com" && git commit -m "Data update" && git push --force origin gh-pages)