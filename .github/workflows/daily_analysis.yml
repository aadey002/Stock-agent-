name: Q5D Daily Analysis

on:
  schedule:
    # Run at 9:30 PM UTC (4:30 PM ET after market close)
    - cron: '30 21 * * 1-5'
  workflow_dispatch:  # Manual trigger

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pandas numpy requests
      
      - name: Fetch latest SPY data
        env:
          TIINGO_TOKEN: ${{ secrets.TIINGO_TOKEN }}
        run: |
          python fetch_data.py
      
      - name: Run Q5D Orchestrator
        run: |
          python orchestrator.py
      
      - name: Check for new signals
        id: check_signals
        run: |
          if [ -f "reports/super_confluence_signals.csv" ]; then
            SIGNAL_COUNT=$(tail -n 1 reports/super_confluence_signals.csv | cut -d',' -f1)
            echo "signal_found=true" >> $GITHUB_OUTPUT
            echo "Latest signal date: $SIGNAL_COUNT"
          else
            echo "signal_found=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ reports/
          git diff --staged --quiet || git commit -m "Daily analysis: $(date +'%Y-%m-%d')"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
      
      - name: Create issue for approved trade
        if: steps.check_signals.outputs.signal_found == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            
            // Read latest signal
            const csv = fs.readFileSync('reports/super_confluence_signals.csv', 'utf8');
            const lines = csv.trim().split('\n');
            const lastLine = lines[lines.length - 1];
            const parts = lastLine.split(',');
            
            const date = parts[0];
            const signal = parts[12];  // final column
            const entry = parts[14];
            const stop = parts[15];
            const target1 = parts[16];
            
            // Only create issue if today's date
            const today = new Date().toISOString().split('T')[0];
            if (date.includes(today.replace(/-/g, ''))) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ðŸš¨ TRADE ALERT: ${signal} Signal on ${today}`,
                body: `## Super Confluence Signal Approved\n\n` +
                      `**Signal:** ${signal}\n` +
                      `**Entry:** $${entry}\n` +
                      `**Stop:** $${stop}\n` +
                      `**Target 1:** $${target1}\n\n` +
                      `Both System A and System B agree. R:R ratio meets 2:1 minimum.\n\n` +
                      `*This is an automated alert. Review before trading.*`,
                labels: ['trade-alert', signal.toLowerCase()]
              });
            }