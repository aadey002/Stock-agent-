name: Stock Agent Backend Server

   on:
     workflow_dispatch:
     schedule:
       - cron: '*/15 9-16 * * 1-5'
     push:
       branches: [main]

   jobs:
     run-backend:
       runs-on: ubuntu-latest
       steps:
       - uses: actions/checkout@v3
       - uses: actions/setup-python@v4
         with:
           python-version: '3.10'
       - run: |
           pip install flask flask-cors pandas numpy yfinance
           pip install scikit-learn tensorflow requests python-dateutil
       - run: python server.py
         env:
           TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
         timeout-minutes: 14
