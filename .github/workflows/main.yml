name: Stock Agent Backend Server

on:
  workflow_dispatch:
  schedule:
    # Market hours (EST): 9:30 AM - 4:00 PM = 14:30 - 21:00 UTC
    - cron: "30,45 14 * * 1-5"
    - cron: "0,15,30,45 15-20 * * 1-5"
    - cron: "0 21 * * 1-5"
  push:
    branches: [main]

jobs:
  run-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install flask flask-cors pandas numpy yfinance
          pip install scikit-learn requests python-dateutil

      - name: Run Backend
        timeout-minutes: 14
        run: |
          echo "Starting Stock Agent Backend..."
          python server.py || python agent_FIXED.py || echo "Backend completed"
