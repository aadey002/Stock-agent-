name: Stock Agent Daily

on:
  # Manual trigger from the Actions tab
  workflow_dispatch:
  # Optional: uncomment this when everything is working to run on a schedule
  # schedule:
  #   - cron: "30 22 * * 1-5"   # Monâ€“Fri 22:30 UTC

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (none yet, safe no-op)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run agent
        env:
          TIINGO_TOKEN: ${{ secrets.TIINGO_TOKEN }}
          SYMBOLS: SPY
        run: |
          python agent.py

      - name: Commit data and reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add data reports
            git commit -m "Update SPY data and trade summary"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Copy CSVs for dashboard
        run: |
          mkdir -p web/data
          cp -f data/*.csv web/data/ || true

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
