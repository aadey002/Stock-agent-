name: Confluence Agent

on:
  workflow_dispatch:
  schedule:
    # Every 15 mins during market hours (9:30 AM - 4:00 PM ET)
    - cron: "30,45 14 * * 1-5"   # 9:30, 9:45 AM ET
    - cron: "0,15,30,45 15-20 * * 1-5"  # 10 AM - 3:45 PM ET
    - cron: "0 21 * * 1-5"       # 4:00 PM ET close

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance matplotlib python-dateutil

      - name: Run agent
        env:
          SYMBOLS: SPY
        run: |
          echo "[INFO] Running yfinance.py with yfinance..."
          python yfinance.py

      - name: Copy CSVs for dashboard
        run: |
          mkdir -p web/data
          cp -f data/*.csv web/data/ || true
          cp -f reports/*.csv web/data/ || true

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
