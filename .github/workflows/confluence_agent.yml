name: Confluence Agent

on:
  workflow_dispatch:
  schedule:
    - cron: "30,45 14 * * 1-5"
    - cron: "0,15,30,45 15-20 * * 1-5"
    - cron: "0 21 * * 1-5"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  run-agent:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance matplotlib python-dateutil

      - name: Fetch all symbols
        run: python fetch_all_symbols.py

      - name: Run agent
        run: |
          echo "[INFO] Running agent.py..."
          python agent.py

      - name: Copy CSVs for dashboard
        run: |
          mkdir -p web/data
          cp -f data/*.csv web/data/ || true
          cp -f reports/*.csv web/data/ || true

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
