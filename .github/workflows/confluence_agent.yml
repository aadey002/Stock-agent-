name: Confluence Agent

on:
  workflow_dispatch:
  schedule:
    # Market hours (EST): 9:30 AM - 4:30 PM = 14:30 - 21:30 UTC
    # ETFs trade until 4:30 PM, final run at 4:45 PM EST (21:45 UTC)
    - cron: "30,45 14 * * 1-5"
    - cron: "0,15,30,45 15-20 * * 1-5"
    - cron: "0,15,30,45 21 * * 1-5"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  run-agent:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance matplotlib python-dateutil

      - name: Run agent
        run: |
          echo "========================================"
          echo "ğŸš€ Running Stock Agent with yfinance"
          echo "========================================"
          python agent.py
          echo ""
          echo "ğŸ“ Files created in data/:"
          ls -la data/ || echo "No data folder"
          echo ""
          echo "ğŸ“ Files created in reports/:"
          ls -la reports/ || echo "No reports folder"

      - name: Copy CSVs to web root for dashboard
        run: |
          echo "========================================"
          echo "ğŸ“‹ Copying CSVs to web/ root"
          echo "========================================"
          
          # Copy data CSVs to web root (where dashboard expects them)
          cp -f data/*.csv web/ 2>/dev/null && echo "âœ… Copied data/*.csv to web/" || echo "âš ï¸ No data/*.csv files"
          
          # Copy report CSVs to web root
          cp -f reports/*.csv web/ 2>/dev/null && echo "âœ… Copied reports/*.csv to web/" || echo "âš ï¸ No reports/*.csv files"
          
          # Also copy to web/data/ as backup location
          mkdir -p web/data
          cp -f data/*.csv web/data/ 2>/dev/null || true
          cp -f reports/*.csv web/data/ 2>/dev/null || true
          
          echo ""
          echo "ğŸ“ Final web/ folder contents:"
          ls -la web/
          echo ""
          echo "ğŸ“ web/data/ contents:"
          ls -la web/data/ || echo "Empty"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment summary
        run: |
          echo "========================================"
          echo "âœ… DEPLOYMENT COMPLETE"
          echo "========================================"
          echo "ğŸŒ Dashboard: https://aadey002.github.io/Stock-agent-/"
          echo "ğŸ“Š Data files deployed to root of site"
          echo "========================================"
