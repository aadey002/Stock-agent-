name: Q5D Daily Analysis

on:
  workflow_dispatch:
  schedule:
    # 9:00 AM ET weekdays (14:00 UTC)
    - cron: "0 14 * * 1-5"
    # Every 30 minutes 9:30 AM - 4:00 PM ET (14:30 - 21:00 UTC)
    - cron: "30 14 * * 1-5"
    - cron: "0,30 15-20 * * 1-5"
    # 4:30 PM ET weekdays (21:30 UTC)
    - cron: "30 21 * * 1-5"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  run-agent:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance matplotlib python-dateutil requests

      - name: Create directories
        run: |
          mkdir -p data reports logs web/data

      - name: Run unified agent
        run: |
          echo "========================================"
          echo "ğŸš€ Running Q5D Unified Agent"
          echo "========================================"
          python unified_agent.py
          echo ""
          echo "ğŸ“ Files created in data/:"
          ls -la data/ || echo "No data folder"
          echo ""
          echo "ğŸ“ Files created in reports/:"
          ls -la reports/ || echo "No reports folder"

      - name: Copy files to web/data
        run: |
          echo "========================================"
          echo "ğŸ“‹ Copying files to web/data/"
          echo "========================================"

          # Copy data CSVs to web/data/
          cp -f data/*.csv web/data/ 2>/dev/null && echo "âœ… Copied data/*.csv to web/data/" || echo "âš ï¸ No data/*.csv files"

          # Copy report CSVs to web/data/
          cp -f reports/*.csv web/data/ 2>/dev/null && echo "âœ… Copied reports/*.csv to web/data/" || echo "âš ï¸ No reports/*.csv files"

          # Copy report JSONs to web/data/
          cp -f reports/*.json web/data/ 2>/dev/null && echo "âœ… Copied reports/*.json to web/data/" || echo "âš ï¸ No reports/*.json files"

          echo ""
          echo "ğŸ“ Final web/data/ contents:"
          ls -la web/data/

      - name: Verify CSV files
        run: |
          echo "========================================"
          echo "ğŸ“Š Verifying key CSV files (last 3 lines)"
          echo "========================================"

          echo "--- SPY.csv ---"
          tail -3 web/data/SPY.csv 2>/dev/null || echo "SPY.csv not found"
          echo ""

          echo "--- QQQ.csv ---"
          tail -3 web/data/QQQ.csv 2>/dev/null || echo "QQQ.csv not found"
          echo ""

          echo "--- IWM.csv ---"
          tail -3 web/data/IWM.csv 2>/dev/null || echo "IWM.csv not found"
          echo ""

          echo "--- DIA.csv ---"
          tail -3 web/data/DIA.csv 2>/dev/null || echo "DIA.csv not found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "========================================"
          echo "âœ… DEPLOYMENT COMPLETE"
          echo "========================================"
          echo "ğŸŒ Dashboard: https://aadey002.github.io/Stock-agent-/"
          echo "ğŸ“Š Data files deployed to web/data/"
          echo "========================================"
