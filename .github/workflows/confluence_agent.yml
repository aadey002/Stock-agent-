name: Stock Agent Daily

on:
  workflow_dispatch:
  schedule:
    - cron: "30 22 * * 1-5"   # Monâ€“Fri 22:30 UTC

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # We keep this simple: always install what we need
      - name: Run agent
        env:
          TIINGO_TOKEN: ${{ secrets.TIINGO_TOKEN }}
          SYMBOLS: SPY
        run: |
          echo "[INFO] Python version:"
          python --version

          echo "[INFO] Upgrading pip and installing dependencies..."
          python -m pip install --upgrade pip
          pip install pandas numpy requests matplotlib python-dateutil

          echo "[INFO] Showing pandas installation info..."
          python -c "import pandas as pd; print('pandas version:', pd.__version__)"

	  echo "[INFO] Running health check..."
    	  python monitoring/health_monitor.py || echo "[WARNING] Health check failed, 	 	  continuing anyway"

          echo "[INFO] Running agent.py..."
          python agent.py

      - name: Copy CSVs for dashboard
        run: |
          mkdir -p web/data
          cp -f data/*.csv web/data/ || true
          cp -f reports/*.csv web/data/ || true

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
