name: SQ9 Daily Scanner

on:
  schedule:
    # Run at 3:00 PM ET (20:00 UTC winter / 19:00 UTC summer)
    # Using 19:55 UTC to account for DST variations
    - cron: '55 19 * * 1-5'  # Mon-Fri
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy

      - name: Run SQ9 Scanner
        run: |
          echo "ðŸŽ¯ Running SQ9 Scanner at $(date)"
          python sq9_scanner.py

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add sq9_scanner.csv sq9_scanner.json
          git diff --staged --quiet || git commit -m "ðŸŽ¯ SQ9 Scan $(date +'%Y-%m-%d %H:%M') UTC"
          git pull --rebase origin main
          git push
