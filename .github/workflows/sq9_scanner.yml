name: SQ9 Daily Scanner

on:
  schedule:
    # Run at 3PM ET (20:00 UTC during EST, 19:00 UTC during EDT)
    # Using 20:00 UTC to cover standard time
    - cron: '0 20 * * 1-5'  # Monday-Friday at 3PM ET
  workflow_dispatch:  # Allow manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Run SQ9 Scanner
        run: python sq9_scanner.py

      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sq9_scanner.json sq9_scanner.csv
          git diff --staged --quiet || git commit -m "Update SQ9 scan results $(date +'%Y-%m-%d %H:%M') UTC"
          git push
