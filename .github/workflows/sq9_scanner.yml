name: SQ9 Daily Scanner

on:
  schedule:
    # Run at 3:00 PM ET (20:00 UTC winter / 19:00 UTC summer)
    - cron: '55 19 * * 1-5'  # Mon-Fri
  workflow_dispatch:  # Allow manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy

      - name: Pull latest changes first
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git pull origin main --rebase || true

      - name: Run SQ9 Scanner
        run: |
          echo "Running SQ9 Scanner at $(date)"
          python sq9_scanner.py

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add sq9_scanner.csv sq9_scanner.json || true
          git diff --staged --quiet || git commit -m "SQ9 Scan $(date +'%Y-%m-%d %H:%M') UTC"
          
          # Pull with autostash to handle any conflicts
          git pull --rebase --autostash origin main || git pull origin main --no-rebase || true
          
          # Push with retry
          git push || (sleep 5 && git pull --rebase --autostash origin main && git push) || true
