name: Daily Health Check

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests pandas numpy
    
    - name: Run health monitor
      env:
        TIINGO_TOKEN: ${{ secrets.TIINGO_TOKEN }}
      run: |
        python monitoring/health_monitor.py
    
    - name: Upload health report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: health-report-${{ github.run_number }}
        path: monitoring/
        retention-days: 30
- name: Create issue on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸš¨ Health Check Failed - ' + new Date().toISOString().split('T')[0],
            body: `## Health Check Failure Alert
            
            The daily health check has failed!
            
            **Run:** [Workflow Run #${context.runNumber}](${context.payload.repository.html_url}/actions/runs/${context.runId})
            **Time:** ${new Date().toISOString()}
            **Status:** FAILED
            
            ### Action Required
            - [ ] Review workflow logs
            - [ ] Check system health
            - [ ] Verify API connectivity
            - [ ] Fix identified issues
            
            This issue was automatically created by the health monitoring system.`,
            labels: ['health-check', 'automated', 'urgent']
          })