name: Update Market Data

on:
  schedule:
    # Every 15 minutes during market hours (14:00-21:45 UTC = 9:00 AM-4:45 PM ET)
    - cron: '*/15 14-21 * * 1-5'
  workflow_dispatch:  # Manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance numpy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Fetch market data
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python run_all_agents.py --force

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ reports/
          git diff --staged --quiet || git commit -m "Update market data - $(date +'%Y-%m-%d %H:%M')"
          git pull --rebase origin main
          git push
