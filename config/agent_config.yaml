# Q5D Agent Configuration

# General Settings
general:
  symbol: SPY
  data_source: tiingo
  lookback_days: 900

# RL Agent Hyperparameters
rl_agent:
  state_size: 20
  action_size: 3
  gamma: 0.95
  epsilon_start: 1.0
  epsilon_min: 0.01
  epsilon_decay: 0.995
  learning_rate: 0.001
  batch_size: 32
  memory_size: 10000
  target_update: 10

# Technical Indicators
indicators:
  fast_sma: 10
  slow_sma: 50
  atr_period: 14
  rsi_period: 14
  rsi_overbought: 70
  rsi_oversold: 30

# Risk Management
risk:
  max_risk_pct: 0.02
  max_position_pct: 0.10
  max_daily_trades: 3
  stop_atr_mult: 2.0

# 3-Wave Targets
targets:
  wave1_r: 1.5
  wave2_r: 2.5
  wave3_r: 4.0
  wave1_pct: 0.33
  wave2_pct: 0.33
  wave3_pct: 0.34

# Market Conditions
conditions:
  min_score: 30
  reduce_size_score: 50
  max_vix: 35